<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <h1 id="aguarde" style="visibility: hidden;">AGUARDE... Reinicie a página se demorar mais que alguns segundos</h1>

        <div id="conteudo" style="visibility: hidden;">
            <button id="pg-principal" onclick="location.href = '/principal';">Página Principal</button>
            <div id="player">
                <canvas id="canvas">
                </canvas>
                <div id="barra">
                    <button id="play">Play</button>
                    <button id="velocidade">1x</button>
                    <button id="ant">Marcação Anterior</button>
                    <button id="prox">Próxima Marcação</button>
                </div>
                <div id="posicao-cursor"></div>
                <video id="video-player" autoplay muted hidden>
                </video>
            </div>

            <div id="painel">
                <h1 id="titulo-video">Título do vídeo</h1>
                <button id="salvar">Salvar</button>
                <br>
                <select id="status-sele" name="status">
                    <option value="nao-marcado">Não Marcado</option>
                    <option value="marcado">Marcado</option>
                </select>
                <p id="frame">Frame: x</p>
                <p id="frame-original">Frame original: x</p>
                <button id="criar-marcacao">Criar Marcação</button>
                <button id="deletar-marcacao">Deletar Marcação</button>
                <br>
                <button id="editar-marcacao">Editar Marcação</button>
                <button id="confirmar-edicao">Confirmar Edição</button>
                <button id="sem-interprete">Sem Intérprete</button>
            </div>
        </div>

    </body>

    <script src="./script.js" defer></script>
</html>
