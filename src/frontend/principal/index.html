<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
</head>

<body>
    <div id="barra-superior">
        <img id="logo-ifpr" src="/static/logoifprcampusirati.png">
    </div>

    <div id="videos">
        <h1 id="titulo">Vídeos</h1>
        <div id="filtros">
            <label id="somente-label" for="somente">Somente</label>
            <select id="filtro-somente" name="somente">
                <option value="ambos">Ambos</option>
                <option value="marcado">Marcado</option>
                <option value="nao-marcado">Não Marcado</option>
            </select>

            <button id="aplicar-filtros">Aplicar Filtros</button>
            <button id="limpar-filtros">Limpar</button>
        </div>
        <hr class="solid">
        <ul id="lista-videos">
        </ul>
    </div>

    <div id="painel-video" style="visibility: hidden;">
        <h1 id="titulo">Título do Vídeo</h1>
        <div id="informacoes">
            <p id="duracao">Duração: 0h 0h 0s</p>
            <p id="frames">Frames: 0</p>
            <p id="tamanho">Tamanho: 0</p>
            <p id="marcado">Marcado: Não</p>
            <button id="editar-marcacoes">Editar Marcações</button>
            <button id="fechar">Fechar</button>
        </div>
    </div>
</body>


<script src="./index.js" defer></script>
</html>
